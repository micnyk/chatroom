<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">ChatRoom_Web</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/home']">
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li *ngIf="appState.signedIn" [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/rooms']">
                        <span class='glyphicon glyphicon-th-list'></span> Chat rooms
                    </a>
                </li>
                <li *ngIf="appState.signedIn">
                    <a href="/" (click)="signOut()">
                        <span class="glyphicon glyphicon-log-out"></span> Logout
                    </a>
                </li>
                <li *ngIf="appState.connectedRooms.length > 0">
                    <p class="navbar-text"><span class="glyphicon glyphicon-inbox"></span> Connected Rooms</p>
                </li>
                <li>
                    <ul class='nav navbar-nav'>
                        <li *ngFor="let room of appState.connectedRooms">
                            <a [routerLink]="['/room', room.id]">
                                <span class="glyphicon glyphicon-arrow-right"></span> {{room.name}} ({{room.usersOnline}})
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
